<div class="h1">
    <h1>{{title}}</h1>
    <p-button type="button" routerLink="/cart" label="Cart" icon="pi pi-shopping-cart" badge={{totalItem}} badgeClass="p-badge-info"></p-button>
</div>




<div class="flex">
    <div>
        <div class="button">
            <div><button class="btn" pButton type="button" routerLink="/dashboard" label="Back To Dashboard"></button>
            </div>
            <div><button class="btn" pButton type="button" routerLink="/products" label="Back To Products"></button>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-card" *ngFor="let product of product_list2">

            <p-card>

                <ng-template pTemplate="header">
                    <a routerLink="/products-list/selected-product/info/{{product.id}}">
                        <h5 class="card-title">{{product.name}} <br><br> {{product.price | currency:'USD':true:"1.2-2"}}
                        </h5>
                    </a>
                </ng-template>
                <img [src]="product.image" class="card-img-top">
                <ng-template pTemplate="footer">

                    <button pButton type="button" label="Add to Cart" (click)= "addtoCart(product)" icon="pi pi-shopping-cart"
                        iconPos="right"></button>
                </ng-template>

            </p-card>


        </div>
    </div>
</div>
